<div class="modal-header">
    <h4 class="modal-title">Excluir contato</h4>
</div>
<div class="modal-body">
    <p>Deseja realmente excluir o contato?</p>
</div>
<div class="modal-footer">
    <button class="cancel-button" (click)="modal.close(false)">Cancelar</button>
    <button class="confirm-button" (click)="modal.close(true)">Excluir</button>
</div>
